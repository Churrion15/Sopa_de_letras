<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sopa de Letras GAStAR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>GAsTAR</h1>

      <div id="word-search-grid" class="word-search-grid"></div>

      <p class="instruccion">
        Las palabras pueden estar ocultas horizontalmente, verticalmente o
        diagonalmente.
      </p>

      <div class="word-lists-container">
        <div class="word-list">
          <ul>
            <li id="word-EMULADOR">EMULADOR</li>
            <li id="word-GASTOS">GASTOS</li>
            <li id="word-GITHUB">GITHUB</li>
            <li id="word-INGRESAR">INGRESAR</li>
            <li id="word-SDK">SDK</li>
            <li id="word-TYPESCRIPT">TYPESCRIPT</li>
            <li id="word-CATEGORIAS">CATEGORIAS</li>
            <li id="word-EXPO">EXPO</li>
            <li id="word-GIT">GIT</li>
            <li id="word-GRAFICA">GRAFICA</li>
            <li id="word-JAVASCRIPT">JAVASCRIPT</li>
            <li id="word-TERMINAL">TERMINAL</li>
            <li id="word-DEPENDENCIAS">DEPENDENCIAS</li>
          </ul>
        </div>
      </div>
    </div>

    <audio id="foundSound" src="sonido-encontrado.mp3" preload="auto"></audio>

    <script src="script.js"></script>
  </body>
</html>
